version: '3.9'

services:
  db:

    image: postgres
    restart: always
    environment:
      DB_HOST: db
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'

  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'
