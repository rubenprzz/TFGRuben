{% extends 'base.html' %}

{% block content %}

<div class="center">
    <h2>My Todo List</h2>
    {% if estudiantes %}
    <ul class="estudiantes">
        {% for estudiante in estudiantes %}
        <li>
            <a href="#" class="{% if estudiante.completed %}completed{% endif %}">
                {{ estudiante.first_name }} {{ estudiante.last_name }}
            </a>
            <div class="task-controls">
                <a href="#"><i class="bi bi-trash"></i></a>
                <a href="#"><i class="bi bi-pencil-square"></i></a>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>🎉 ¡Yay, no tienes tareas pendientes!</p>
    {% endif %}
</div>

{% endblock content %}
